        header {
            background-color: #ddd;

        header h1 {

        nav {

        }

            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-grid img {
            width: calc(25% - 10px);
            object-fit: cover;
        }
        .image-grid img.large {
            width: calc(50% - 10px);
        }
    </style>
