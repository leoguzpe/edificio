<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Edificio con Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            position: relative;
            width: 300px; /* Ajusta según lo que necesites */
            height: 300px; /* Ajusta según lo que necesites */
            margin-bottom: 20px; /* Añade espacio entre el contenedor y el reproductor de audio */
        }

        .text {
            position: absolute;
            font-size: 20px;
            color: #000;
        }

        /* Posicionamiento de las palabras */
        .text1 { top: 10%; left: 10%; }
        .text2 { top: 15%; right: 10%; }
        .text3 { top: 25%; left: 50%; transform: translateX(-50%); }
        .text4 { top: 35%; right: 20%; }
        .text5 { top: 40%; left: 20%; }
        .text6 { top: 50%; left: 60%; }
        .text7 { top: 60%; right: 10%; }
        .text8 { bottom: 10%; left: 10%; }
        .text9 { bottom: 15%; right: 20%; }
        .text10 { bottom: 20%; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="text text1">edificio</div>
        <div class="text text2">edificio</div>
        <div class="text text3">edificio</div>
        <div class="text text4">edificio</div>
        <div class="text text5">edificio</div>
        <div class="text text6">edificio</div>
        <div class="text text7">edificio</div>
        <div class="text text8">edificio</div>
        <div class="text text9">edificio</div>
        <div class="text text10">edificio</div>
    </div>

    <!-- Reproductor de audio -->
    <audio controls>
        <source src="https://github.com/leoguzpe/edificio/raw/main/edificio%20mp3%20320/edificio%20-%20leoguzpe.mp3"  type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
</body>
</html>
