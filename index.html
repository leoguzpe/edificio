<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Edificio con Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        .repeating-text {
            font-size: 20px;
            color: #000;
            position: relative;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 50px,
                #f7f7f7 50px,
                #f7f7f7 100px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                #f7f7f7 50px,
                #f7f7f7 100px
            );
            background-size: 100px 100px;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: multiply;
            width: 100%;
            height: 80%;
            line-height: 50px;
            text-align: center;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="repeating-text">
        edificio
    </div>
    <audio controls>
        <source src="https://github.com/leoguzpe/edificio/raw/main/edificio%20mp3%20320/edificio%20-%20leoguzpe.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
</body>
</html>
