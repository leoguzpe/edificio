<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificio con Cambio de Color de Fondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: changeBackground 15s infinite alternate;
        }

        @keyframes changeBackground {
         0% { background-color: #958D69; }
            20% { background-color: #8C5455; }
            40% { background-color: #3E7E8A; }
            60% { background-color: #7C96B7; }
            80% { background-color: #3E7E8A; }
            100% { background-color: #8C5455; }
        }

        .container {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin-bottom: 20px; /* Ajusta para separar el reproductor de la palabra */
        }

        .text {
            position: absolute;
            font-size: 20px;
            color: #000;
        }

        /* Aumentar el n√∫mero de repeticiones */
        .text1 { top: 5%; left: 5%; }
        .text2 { top: 10%; right: 5%; }
        .text3 { top: 15%; left: 50%; transform: translateX(-50%); }
        .text4 { top: 20%; right: 15%; }
        .text5 { top: 25%; left: 20%; }
        .text6 { top: 30%; left: 60%; }
        .text7 { top: 35%; right: 5%; }
        .text8 { bottom: 35%; left: 5%; }
        .text9 { bottom: 30%; right: 15%; }
        .text10 { bottom: 25%; left: 50%; transform: translateX(-50%); }
        .text11 { top: 40%; left: 5%; }
        .text12 { top: 45%; right: 5%; }
        .text13 { top: 50%; left: 50%; transform: translateX(-50%); }
        .text14 { top: 55%; right: 15%; }
        .text15 { top: 60%; left: 20%; }
        .text16 { top: 65%; left: 60%; }
        .text17 { top: 70%; right: 5%; }
        .text18 { bottom: 20%; left: 5%; }
        .text19 { bottom: 15%; right: 15%; }
        .text20 { bottom: 10%; left: 50%; transform: translateX(-50%); }
        .text21 { bottom: 5%; left: 5%; }
        .text22 { bottom: 5%; right: 5%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text text1">edificio</div>
        <div class="text text2">edificio</div>
        <div class="text text3">edificio</div>
        <div class="text text4">edificio</div>
        <div class="text text5">edificio</div>
        <div class="text text6">edificio</div>
        <div class="text text7">edificio</div>
        <div class="text text8">edificio</div>
        <div class="text text9">edificio</div>
        <div class="text text10">edificio</div>
        <div class="text text11">edificio</div>
        <div class="text text12">edificio</div>
        <div class="text text13">edificio</div>
        <div class="text text14">edificio</div>
        <div class="text text15">edificio</div>
        <div class="text text16">edificio</div>
        <div class="text text17">edificio</div>
        <div class="text text18">edificio</div>
        <div class="text text19">edificio</div>
        <div class="text text20">edificio</div>
        <div class="text text21">edificio</div>
        <div class="text text22">edificio</div>
    </div>

    <!-- Reproductor de audio centrado -->
    <audio controls style="margin-top: 20px;">
        <source src="https://github.com/leoguzpe/edificio/raw/main/edificio%20mp3%20320/edificio%20-%20leoguzpe.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
</body>
</html>
